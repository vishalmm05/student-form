<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 35px;
      width: 420px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #6a11cb;
      background: #fff;
      outline: none;
      box-shadow: 0 0 8px rgba(106,17,203,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff6a3d, #e33b8c);
    }
  </style>

</head>

<body>
  
<div class="container">
  <h2>Student Registration</h2>

  <form id="studentForm">
    
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Education</label>
    <input type="text" name="education" required>

    <label>Experience</label>
    <textarea name="experience" rows="3" required></textarea>

    <label>Date of Birth</label>
    <input type="date" name="dob" required>

    <button type="submit">Submit</button>

  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzbPzCGcq9IaREzMlb3OjuNZJRIKUxup5SWFOkADfnXPRCpG18WPotpipJid2QXy0kx/exec";
document.getElementById("studentForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    const form = document.getElementById("studentForm");
    const formData = new FormData(form);

    const response = await fetch(scriptURL, {
      method: "POST",
      mode: "no-cors",
      body: formData
    });

    alert("Form Submitted Successfully ðŸŽ‰");
    form.reset();

  } catch (error) {
    console.error(error);
    alert("Error occurred while submitting. Please try again.");
  }
});
</script>


</body>
</html>
